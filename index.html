<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-CSS</title>
    <style>
        .item{
            border:1px solid black;
            width:100vw;
            height:100vh;
            background-color: aqua;
            display: grid;
            grid-template-columns: repeat(3,400px);
            grid-template-rows: repeat(3,190px);
            justify-content: center;
            align-content: center;
            padding: 10px;
            gap:10px;

        }
        .items{
            border:2px solid black;
        }
        .item1{
            display: grid;
            grid-template-columns: repeat(3,126px);
            gap:5px;
            padding:5px;
                                                        
        }
        
        .item1a{
           border:1px solid green;
          
        }
        .item11{
            background-color:red;
        }
        .item12{
            background-color:orangered;
        }
        .item13{
            background-color: orange;
        }
        .item14{
            background-color:aquamarine;
        }
        .item15{
            background-color:aquamarine;
        }
        .item16{
            background-color:aquamarine;
        }
        .item2{
             display: grid;
             grid-template-columns:repeat(3,125px);
             padding:5px;
             grid-template-rows: repeat(2,85px);
             gap:5px
        }
        .itemsb{
             border:1px solid black;

        }
        .items2a{
            background-color: red;
            grid-column-start: 1;
            grid-column-end: 3 ;
        }
        .items2b{

            grid-column-start:3;
            grid-row: 1/3;

        }
        .items2c{
        background-color: orange;
        }
        .items2d{

        }
        .item3{

            padding: 5px;
        }
        .itemsc{
           border:1px solid black;
        }
        .item3a{
            background-color: orangered;
            grid-column-start: 1;
            grid-column-end:4;

        }
        .item4{
            display:grid;
            padding:5px;

            grid-template-rows: repeat(3,59px);
        }
        .item5{

           grid-template-columns: repeat(6,60px);

        }
        .item51{

        .item52{

        .item59{

        .item510{

            display:grid;

            grid-template-rows:repeat(3,70px);
            padding:5px;
        }
        .itemf{
            border:1px solid black;
        }
        .class81{

        }
        .class82{

        .class83{

        .class84{

        .class85{

        .class88{
